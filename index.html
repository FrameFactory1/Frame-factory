<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frame Factory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <div class="burger-menu">â˜°</div>
        <div class="branding">Frame Factory</div>
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a href="#impressum">Impressum</a>
        </nav>
    </header>

    <!-- Main Container with Grid Layout -->
    <main class="main-container">
        
        <!-- Background Video Wrapper -->
        <div class="video-container">
            <!-- Erstes Video -->
            <video class="background-video" autoplay muted loop playsinline>
                <source src="videos/video1.mp4" type="video/mp4">
            </video>
            <!-- Zweites Video -->
            <video class="background-video video2" autoplay muted loop playsinline>
                <source src="videos/video2.mp4" type="video/mp4">
            </video>
            <div class="video-filter-overlay"></div>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Section 1 -->
            <section class="section" data-video="videos/video1.mp4">
                <div class="section-content right">
                    <h1>Project Title 1</h1>
                    <p>A short description of the first project.</p>
                </div>
                <img class="thumbnail right" src="images/thumbnail1.jpg" alt="Thumbnail of Project 1">
            </section>

            <!-- Section 2 -->
            <section class="section" data-video="videos/video2.mp4">
                <div class="section-content left">
                    <h1>Project Title 2</h1>
                    <p>A short description of the second project.</p>
                </div>
                <img class="thumbnail left" src="images/thumbnail2.jpg" alt="Thumbnail of Project 2">
            </section>
        </div>

    </main>

    <!-- Contact Section -->
    <footer id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>

    <!-- Impressum Section -->
    <section id="impressum" class="impressum">
        <h2>Impressum</h2>
        <p>Your legal and contact details go here.</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
