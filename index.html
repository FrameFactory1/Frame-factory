<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Factory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <div class="burger-menu" onclick="toggleMenu()">☰</div>
        <div class="branding">Frame Fabrik</div>
        <nav class="menu hidden">
            <a href="#contact">Kontakt</a>
            <a href="#impressum">Impressum</a>
        </nav>
    </header>

    <!-- Background Video -->
    <div class="background">
        <video class="background-video" autoplay muted loop>
            <source src="videos/video1.mp4" type="video/mp4">
            <source src="videos/video1.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Section 1 -->
        <section class="section" data-video="videos/video1.mp4" data-video-webm="videos/video1.webm">
            <div class="text right">
                <h1>Thailand Villa Resort</h1>
                <p>The beautifull Villas on Koh Tao, Thailand.</p>
            </div>
            <img class="thumbnail right" src="images/thumbnail1.jpg" alt="Thumbnail 1">
        </section>

        <!-- Section 2 -->
        <section class="section" data-video="videos/video2.mp4" data-video-webm="videos/video2.webm">
            <div class="text left">
                <h1>Hier könnte Ihre Werbung stehen</h1>
                <p>Gib Geld lulz.</p>
            </div>
            <img class="thumbnail left" src="images/thumbnail2.jpg" alt="Thumbnail 2">
        </section>
    </div>

    <!-- Contact Section -->
    <footer id="contact" class="contact">
        <h2>Kontaktiere Uns!</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Ihre Email" required>
            <textarea placeholder="Ihre Anfrage" required></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>

    <!-- Impressum Section -->
    <section id="impressum" class="impressum">
        <h2>Impressum</h2>
        <p>Frame-Fabrik
            Hamburg.</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
